version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: vpn-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    ports:
      - "127.0.0.1:3306:3306" # Only accessible from the host itself
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-vpn_root_pass}
      MYSQL_DATABASE: vpn_control
      MYSQL_USER: vpn_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vpn_pass}
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - vpn-db-net

networks:
  vpn-db-net:
    driver: bridge
