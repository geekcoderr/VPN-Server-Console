version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: vpn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount Let's Encrypt certs (entire dir to preserve symlinks)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # ACME challenge
      - ./nginx/html:/var/www/html
      # Static Frontend Files
      - ./frontend:/usr/share/nginx/html:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped
    networks:
      - vpn-fe-net

  redis:
    image: redis:alpine
    container_name: vpn-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - vpn-fe-net
    command: redis-server --save 60 1 --loglevel warning

  coredns:
    image: coredns/coredns:latest
    container_name: vpn-dns
    restart: always
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - vpn-fe-net
    volumes:
      - ./coredns:/etc/coredns:ro
    command: -conf /etc/coredns/Corefile

networks:
  vpn-fe-net:
    driver: bridge
