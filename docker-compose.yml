version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: vpn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount Let's Encrypt certs when they exist
      - /etc/letsencrypt/live/vpn.nishantmaheshwari.online:/etc/nginx/certs-letsencrypt:ro
      # ACME challenge directory
      - ./nginx/html:/var/www/html
      # Logs
      - ./nginx/logs:/var/log/openresty
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped
    networks:
      - vpn-network

networks:
  vpn-network:
    driver: bridge
