<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Control - Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(30, 30, 50, 0.8);
            --bg-hover: rgba(255, 255, 255, 0.05);
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-badge {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-hover);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* User Table */
        .users-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Live Pulse */
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: #94a3b8;
        }

        .pulse.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        /* Action Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 450px;
            padding: 24px;
        }

        /* QR Modal */
        .qr-img {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            display: block;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        #configText {
            background: black;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
            </div>
            <h1>VPN Control Plane</h1>
        </div>
        <div class="header-right">
            <span class="admin-badge" id="adminName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="main">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card" style="border-left: 4px solid var(--success)">
                <div class="stat-value" id="activeSessions">0</div>
                <div class="stat-label">Live Handshakes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTraffic">0 GB</div>
                <div class="stat-label">Global Traffic</div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Management Console</h2>
            <button class="btn btn-primary" onclick="showAddUserModal()">+ Add New User</button>
        </div>

        <div class="users-table-container">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Device</th>
                        <th>Status</th>
                        <th>Pulse</th>
                        <th>Usage (TX/RX)</th>
                        <th>Last Handshake</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="7" style="text-align:center; padding: 40px;">Initializing secure connection...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- QR Modal -->
    <div class="modal-overlay" id="qrModal">
        <div class="modal">
            <h3 id="qrTitle">User Config</h3>
            <img id="qrImage" class="qr-img">
            <button class="btn btn-primary" style="width: 100%" onclick="copyConfig()">Copy Config Text</button>
            <pre id="configText"></pre>
            <button class="btn" style="width:100%; margin-top:10px;" onclick="closeModal('qrModal')">Close</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3>Add New User</h3>
            <div style="margin-top:20px;">
                <label
                    style="display:block; margin-bottom:8px; font-size:12px; color:var(--text-secondary);">USERNAME</label>
                <input type="text" id="newUsername"
                    style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:8px;">

                <label
                    style="display:block; margin-top:20px; margin-bottom:8px; font-size:12px; color:var(--text-secondary);">OS
                    TYPE</label>
                <select id="newOs"
                    style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:8px;">
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                    <option value="linux">Linux (Strict)</option>
                    <option value="windows">Windows</option>
                    <option value="macos">macOS</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; margin-top:30px;">
                <button class="btn btn-primary" style="flex:1" onclick="createUser()">Create User</button>
                <button class="btn" style="flex:1" onclick="closeModal('addModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = ""; // Relative to Same Origin
        let websocket = null;

        async function init() {
            try {
                const res = await fetch('/auth/me');
                if (!res.ok) window.location.href = "/login";
                const data = await res.json();
                document.getElementById('adminName').innerText = `Admin: ${data.username}`;

                loadUsers();
                connectWebSocket();
            } catch (e) {
                window.location.href = "/login";
            }
        }

        async function loadUsers() {
            const res = await fetch('/api/users');
            const data = await res.json();
            renderTable(data.users);
            updateStats(data.users);
        }

        function updateStats(users) {
            document.getElementById('totalUsers').innerText = users.length;
            const active = users.filter(u => u.connected).length;
            document.getElementById('activeSessions').innerText = active;

            let total = 0;
            users.forEach(u => total += (u.transfer_rx + u.transfer_tx));
            document.getElementById('totalTraffic').innerText = (total / (1024 * 1024 * 1024)).toFixed(2) + " GB";
        }

        function renderTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(u => `
                <tr id="user-row-${u.public_key}">
                    <td>
                        <div style="font-weight:600">${u.username}</div>
                        <div style="font-size:11px; color:var(--text-secondary)">${u.assigned_ip}</div>
                    </td>
                    <td>${getOsIcon(u.client_os)} ${u.client_os}</td>
                    <td><span class="btn" style="background:rgba(16,185,129,0.1); color:var(--success); padding:4px 8px">${u.status}</span></td>
                    <td><span class="pulse ${u.connected ? 'active' : ''}" id="pulse-${u.public_key}"></span></td>
                    <td id="usage-${u.public_key}">
                        ${formatBytes(u.transfer_tx)} TX / ${formatBytes(u.transfer_rx)} RX
                    </td>
                    <td id="handshake-${u.public_key}" style="font-size:12px">
                        ${u.latest_handshake ? new Date(u.latest_handshake * 1000).toLocaleString() : 'Never'}
                    </td>
                    <td>
                        <button class="btn" onclick="showConfig('${u.username}')">Config</button>
                        <button class="btn btn-danger" onclick="deleteUser('${u.username}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            websocket = new WebSocket(`${protocol}//${window.location.host}/ws/stats`);

            websocket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === "metrics") {
                    updateLiveMetrics(msg.data);
                }
            };

            websocket.onclose = () => {
                setTimeout(connectWebSocket, 5000);
            };
        }

        function updateLiveMetrics(peerData) {
            let activeCount = 0;
            for (const [pubKey, stats] of Object.entries(peerData)) {
                const pulse = document.getElementById(`pulse-${pubKey}`);
                const usage = document.getElementById(`usage-${pubKey}`);
                const handshake = document.getElementById(`handshake-${pubKey}`);

                if (stats.connected) activeCount++;

                if (pulse) pulse.className = `pulse ${stats.connected ? 'active' : ''}`;
                if (usage) usage.innerText = `${formatBytes(stats.transfer_tx)} TX / ${formatBytes(stats.transfer_rx)} RX`;
                if (handshake && stats.latest_handshake) {
                    handshake.innerText = new Date(stats.latest_handshake * 1000).toLocaleString();
                }
            }
            document.getElementById('activeSessions').innerText = activeCount;
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value;
            const client_os = document.getElementById('newOs').value;

            const res = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, client_os })
            });

            if (res.ok) {
                const data = await res.json();
                closeModal('addModal');
                showQR(data.qr_code, data.client_config, username);
                loadUsers();
            } else {
                alert("Failed to create user");
            }
        }

        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete ${username}?`)) return;
            const res = await fetch(`/api/users/${username}`, { method: 'DELETE' });
            if (res.ok) loadUsers();
        }

        async function showConfig(username) {
            const res = await fetch(`/api/users/${username}/config`);
            const data = await res.json();
            showQR(data.qr_code, data.client_config, username);
        }

        function showQR(qr, config, user) {
            document.getElementById('qrTitle').innerText = `Config: ${user}`;
            document.getElementById('qrImage').src = qr;
            document.getElementById('configText').innerText = config;
            document.getElementById('qrModal').classList.add('show');
        }

        function logout() {
            fetch('/auth/logout', { method: 'POST' }).then(() => window.location.href = "/login");
        }

        function getOsIcon(os) {
            return { android: 'ðŸ“±', ios: 'ðŸŽ', linux: 'ðŸ’»', windows: 'ðŸªŸ', macos: 'ðŸ' }[os] || 'â“';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showAddUserModal() { document.getElementById('addModal').classList.add('show'); }
        function closeModal(id) { document.getElementById(id).classList.remove('show'); }
        function copyConfig() {
            const text = document.getElementById('configText').innerText;
            navigator.clipboard.writeText(text).then(() => alert("Config copied!"));
        }

        init();
    </script>
</body>

</html>
