<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekSTunnel - Secure Portal</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050510;
            --bg-glow: radial-gradient(circle at 50% -20%, #252a5d 0%, var(--bg-deep) 70%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-glow);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-box {
            width: 72px;
            height: 72px;
            background: var(--glass-hover);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .logo-box svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            color: var(--text-dim);
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 16px 48px 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.06);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 38px;
            color: var(--text-dim);
        }

        .btn-auth {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        .btn-auth:hover {
            background: #5558e6;
            transform: translateY(-2px);
            box-shadow: 0 15px 35px var(--accent-glow);
        }

        #error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 14px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 24px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-dim);
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="header">
            <div class="logo-box">
                <img src="logo.svg" alt="GeekSTunnel" style="width: 56px; height: 56px; border-radius: 12px;">
            </div>
            <h1>GeekSTunnel</h1>
            <p>Connect. Anonymize. Innovate</p>
        </div>

        <div id="error"></div>

        <form id="loginForm">
            <div class="input-group">
                <label>Access Key ID</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </div>
            <div class="input-group">
                <label>Secret Passcode</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
            <button type="submit" class="btn-auth">Establish Terminal</button>
        </form>

        <div class="footer">GeekSTunnel v3.1.0 &copy; 2026</div>
    </div>

    <script>
        // Redirect if already authenticated
        async function checkSession() {
            try {
                const res = await fetch('/auth/me');
                if (res.ok) window.location.href = "/index.html";
            } catch (e) { }
        }
        checkSession();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errDiv = document.getElementById('error');
            errDiv.style.display = 'none';

            const formData = new FormData(e.target);
            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    window.location.href = "/index.html";
                } else {
                    const data = await res.json();
                    errDiv.innerText = data.detail || "Authentication Failed";
                    errDiv.style.display = 'block';
                }
            } catch (err) {
                errDiv.innerText = "Service Unavailable";
                errDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
