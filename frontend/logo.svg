<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Shield -->
  <path d="M50 5 L90 20 L90 55 Q90 80 50 95 Q10 80 10 55 L10 20 Z" 
        fill="url(#shieldGrad)" 
        stroke="#475569" 
        stroke-width="2"/>
  
  <!-- Inner Shield (Circuit Area) -->
  <path d="M50 12 L82 24 L82 52 Q82 73 50 86 Q18 73 18 52 L18 24 Z" 
        fill="url(#circuitGrad)"/>
  
  <!-- Circuit Pattern Lines -->
  <g stroke="#6366f1" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Horizontal lines -->
    <path d="M25 35 L40 35"/>
    <path d="M60 35 L75 35"/>
    <path d="M25 50 L35 50"/>
    <path d="M65 50 L75 50"/>
    <path d="M30 65 L45 65"/>
    <path d="M55 65 L70 65"/>
    
    <!-- Vertical lines -->
    <path d="M30 30 L30 40"/>
    <path d="M70 30 L70 40"/>
    <path d="M35 55 L35 70"/>
    <path d="M65 55 L65 70"/>
    
    <!-- Diagonal connectors -->
    <path d="M40 35 L45 40"/>
    <path d="M55 40 L60 35"/>
    <path d="M45 60 L50 55"/>
    <path d="M55 55 L55 60"/>
  </g>
  
  <!-- Circuit Nodes (dots) -->
  <g fill="#6366f1">
    <circle cx="25" cy="35" r="2"/>
    <circle cx="40" cy="35" r="2"/>
    <circle cx="60" cy="35" r="2"/>
    <circle cx="75" cy="35" r="2"/>
    <circle cx="30" cy="30" r="2"/>
    <circle cx="70" cy="30" r="2"/>
    <circle cx="35" cy="50" r="2"/>
    <circle cx="65" cy="50" r="2"/>
    <circle cx="30" cy="65" r="2"/>
    <circle cx="70" cy="65" r="2"/>
  </g>
  
  <!-- Letter G -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#f8fafc" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3))">G</text>
</svg>
