worker_processes auto;
error_log /var/log/openresty/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/openresty/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    
    # Upstream - VPN Control app on host
    upstream vpn_backend {
        server host.docker.internal:8000;
        keepalive 32;
    }
    
    # Default server - reject direct IP access
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # Self-signed cert for default (will be overridden)
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # Close connection immediately
        return 444;
    }
    
    # HTTP - redirect to HTTPS (only for valid domain)
    server {
        listen 80;
        server_name vpn.nishantmaheshwari.online;
        
        # Health check
        location /nginx-health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
        
        # Redirect to HTTPS
        location / { return 301 https://$host$request_uri; }
    }
    
    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name vpn.nishantmaheshwari.online;
        
        # SSL certificates
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # Modern SSL config
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' wss://vpn.nishantmaheshwari.online;" always;

        # Root for decoupled Frontend
        root /usr/share/nginx/html;
        index index.html;

        # Frontend Routing
        location / {
            try_files $uri $uri.html /index.html;
        }

        # Backend API Proxy
        location ~ ^/(api|auth) {
            # Rate limiting for sensitive paths
            if ($request_uri ~* "/auth/login|/api/invites") {
                set $limit_rate_zone login;
            }
            limit_req zone=login burst=10 nodelay;

            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # For long-running API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket Proxy
        location /ws {
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
