worker_processes auto;
error_log /var/log/openresty/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/openresty/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    
    # Upstream - VPN Control app on host
    upstream vpn_backend {
        server host.docker.internal:8000;
        keepalive 32;
    }
    
    # Health check endpoint
    server {
        listen 127.0.0.1:8080;
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
    
    # HTTP Server
    server {
        listen 80;
        server_name _;
        
        # ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }
        
        # Redirect to HTTPS (when certs exist)
        location / {
            # Check if SSL certs exist, otherwise serve HTTP
            set $https_redirect 0;
            if (-f /etc/nginx/certs/fullchain.pem) {
                set $https_redirect 1;
            }
            if ($https_redirect = 1) {
                return 301 https://$host$request_uri;
            }
            
            # Fallback to proxy if no HTTPS
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # HTTPS Server (only loads if certs exist)
    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL certificates
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # Modern SSL config
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Rate limit login endpoint
        location /auth/login {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Main proxy
        location / {
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
    }
}
