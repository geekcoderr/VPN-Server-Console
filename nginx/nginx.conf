worker_processes auto;
error_log /dev/stderr warn; # Redirect error logs to Docker stdout

events {
    worker_connections 1024;
    use epoll;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;
    
    # Logging - Redirect access logs to Docker stdout
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Ratelimiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;
    
    # Upstream
    upstream vpn_backend {
        server host.docker.internal:8000;
        keepalive 32;
    }
    
    # PROXY CONFIGURATION
    
    # HTTP (80)
    server {
        listen 80;
        server_name _;
        
        # Health check
        location /nginx-health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS (443)
    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        
        # SSL CERTIFICATES (Default: self-signed from Dockerfile)
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        
        # Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # App Proxy
        location / {
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Auth Rate Limit
        location /auth/login {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://vpn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
