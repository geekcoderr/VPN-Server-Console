# VPN Admin Dashboard - Nginx Configuration (Decoupled)
server {
    listen 80;
    server_name wg.nishantmaheshwari.online;
    location / { return 301 https://$host$request_uri; }
    location /.well-known/acme-challenge/ { root /var/www/html; }
}

server {
    listen 443 ssl http2;
    server_name wg.nishantmaheshwari.online;

    ssl_certificate /etc/letsencrypt/live/wg.nishantmaheshwari.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wg.nishantmaheshwari.online/privkey.pem;

    # Root for decoupled Frontend
    root /usr/share/nginx/html;
    index index.html;

    # Frontend Routing
    location / {
        try_files $uri $uri.html /index.html;
    }

    # Backend API Proxy
    location ~ ^/(api|auth) {
        proxy_pass http://host.docker.internal:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy
    location /ws {
        proxy_pass http://host.docker.internal:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
